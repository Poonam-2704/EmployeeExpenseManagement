<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .logout-card {
            max-width: 400px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logout-card h2 {
            margin-bottom: 20px;
        }
        .logout-card button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logout-card text-center">
        <h2>Are you sure you want to log out?</h2>
        <p class="text-muted">You will be redirected to the login page if you log out.</p>
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-danger" onclick="logout()">Log Out</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            // Example logout logic
            localStorage.clear(); // Clear localStorage (if applicable)
            sessionStorage.clear(); // Clear sessionStorage (if applicable)
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
